<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ec4f57;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin: 20px auto;
            max-width: 450px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card.flipped {
            background-color: #fff;
            color: black;
        }

        .card.matched {
            background-color: #4caf50;
            color: white;
        }

        .card .info {
            display: none;
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            font-size: 12px;
            color: #555;
        }

        .card.flipped .info {
            display: block;
        }

        .card:before {
            content: '';
            display: block;
            padding-top: 100%;
        }
    </style>
</head>
<body>
    <h1>Indian Constitution Memory Game</h1>
    <div id="game-board"></div>
    <script>
      const cards = [
    { id: 1, text: "Preamble" },
    { id: 1, text: "Preamble" },
    { id: 2, text: "Fundamental Rights" },
    { id: 2, text: "Fundamental Rights" },
    { id: 3, text: "Directive Principles" },
    { id: 3, text: "Directive Principles" },
    { id: 4, text: "Federal Structure" },
    { id: 4, text: "Federal Structure" },
    { id: 5, text: "Secular State" },
    { id: 5, text: "Secular State" },
    { id: 6, text: "Judicial Review" },
    { id: 6, text: "Judicial Review" },
    { id: 7, text: "Union Territory" },
    { id: 7, text: "Union Territory" },
    { id: 8, text: "Sovereign" },
    { id: 8, text: "Sovereign" }
];



        let flippedCards = [];
        let matchedPairs = 0;

        const gameBoard = document.getElementById('game-board');

        function createCard(card) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.dataset.id = card.id;
            cardElement.dataset.text = card.text;
            cardElement.dataset.info = card.info;
            
            const textElement = document.createElement('div');
            textElement.textContent = card.text;
            
            const infoElement = document.createElement('div');
            infoElement.classList.add('info');
            infoElement.textContent = card.info;
            
            cardElement.appendChild(textElement);
            cardElement.appendChild(infoElement);
            
            cardElement.addEventListener('click', flipCard);
            return cardElement;
        }

        function shuffleCards(cards) {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            return cards;
        }

        function flipCard() {
            if (flippedCards.length < 2) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.id === secondCard.dataset.id) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedPairs++;

                if (matchedPairs === cards.length / 2) {
                    setTimeout(() => alert('Congratulations! You won!'), 500);
                }

                flippedCards = [];
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startGame() {
            const shuffledCards = shuffleCards(cards);
            shuffledCards.forEach(card => {
                const cardElement = createCard(card);
                gameBoard.appendChild(cardElement);
            });
        }

        startGame();
    </script>
</body>
</html>

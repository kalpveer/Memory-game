<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
           background: linear-gradient(184deg, #ffc14a, #ff9c00);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            margin: auto;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        #game-board {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }

        .card {
            width: calc(25% - 10px);
            padding-top: calc(25% - 10px); /* Maintain square aspect ratio */
            perspective: 1000px;
            position: relative;
            margin-bottom: 10px;
            user-select: none; /* Prevent text selection */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-front {
            background-color: #4caf50;
            color: white;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: calc(10px + 2vmin); /* Responsive font size */
        }

        .card-front {
            background-color: #f1f1f1;
            transform: rotateY(180deg); /* This side will be hidden by default */
            visibility: hidden;
        }

        .card-back {
            background-color: #ddd;
        }

        .card.flipped .card-front {
            visibility: visible; /* Make text visible when card is flipped */
        }

        .card.flipped .card-back {
            visibility: hidden; /* Hide back when flipped */
        }

        /* Disable text selection for all elements */
        * {
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indian Constitution Memory Game</h1>
        <div id="game-board"></div>
    </div>
    <script>
        const cards = [
            { id: 1, text: "Preamble" },
            { id: 1, text: "Preamble" },
            { id: 2, text: "Fun. Rights" },
            { id: 2, text: "Fun. Rights" },
            { id: 3, text: "Directive Principles" },
            { id: 3, text: "Directive Principles" },
            { id: 4, text: "Federal Structure" },
            { id: 4, text: "Federal Structure" },
            { id: 5, text: "Secular State" },
            { id: 5, text: "Secular State" },
            { id: 6, text: "Judicial Review" },
            { id: 6, text: "Judicial Review" },
            { id: 7, text: "Union Territory" },
            { id: 7, text: "Union Territory" },
            { id: 8, text: "Sovereign" },
            { id: 8, text: "Sovereign" }
        ];

        let flippedCards = [];
        let matchedPairs = 0;

        const gameBoard = document.getElementById('game-board');

        function createCard(card) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');

            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            cardFront.textContent = card.text;

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            cardElement.appendChild(cardInner);

            cardElement.addEventListener('click', flipCard);
            return cardElement;
        }

        function shuffleCards(cards) {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            return cards;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.querySelector('.card-front').textContent === secondCard.querySelector('.card-front').textContent) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedPairs++;

                if (matchedPairs === cards.length / 2) {
                    setTimeout(() => alert('Congratulations! You won!'), 500);
                }

                flippedCards = [];
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startGame() {
            const shuffledCards = shuffleCards(cards);
            shuffledCards.forEach(card => {
                const cardElement = createCard(card);
                gameBoard.appendChild(cardElement);
            });
        }

        startGame();
    </script>
</body>
</html>
